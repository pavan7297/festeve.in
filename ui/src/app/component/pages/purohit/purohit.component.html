<div class=" px-4 bg-[url('assets/images/purohits.png')] h-[40rem]">
    <!-- Header Section -->
    <div class="text-center  justify-center items-center text-white pt-[15rem]">
      <h1 class="text-4xl font-bold">Hire a Purohit to make your <br>
        festival more special</h1>
        <button class="mt-8 w-[8rem] h-9 rounded-full bg-tgreen">Fill the form</button>
    </div>
</div>


<div class="p-8 flex justify-center">
  <div class="relative w-full max-w-3xl">
    <!-- Search Icon -->
    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
      <svg
        width="35"
        height="35"
        viewBox="0 0 35 35"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M34.5014 33.624L27.2056 26.32C29.9624 23.3312 31.4376 19.3808 31.3146 15.3166C31.1916 11.2524 29.4802 7.39847 26.5477 4.58192C23.6151 1.76537 19.6953 0.210761 15.6294 0.251768C11.5636 0.292775 7.67589 1.92613 4.80077 4.80126C1.92565 7.67638 0.292286 11.5641 0.251279 15.6299C0.210272 19.6958 1.76489 23.6156 4.58143 26.5481C7.39798 29.4807 11.252 31.1921 15.3161 31.3151C19.3803 31.4381 23.3307 29.9629 26.3195 27.2061L33.6235 34.5018C33.74 34.6181 33.8979 34.6835 34.0624 34.6835C34.227 34.6835 34.3849 34.6181 34.5014 34.5018C34.6177 34.3854 34.683 34.2275 34.683 34.0629C34.683 33.8983 34.6177 33.7405 34.5014 33.624ZM5.73229 25.9059C3.73598 23.9107 2.37623 21.3683 1.82502 18.6003C1.2738 15.8322 1.5559 12.9629 2.63562 10.3551C3.71533 7.74742 5.54417 5.51849 7.8908 3.95028C10.2374 2.38207 12.9964 1.54503 15.8188 1.54503C18.6413 1.54503 21.4003 2.38207 23.7469 3.95028C26.0935 5.51849 27.9224 7.74742 29.0021 10.3551C30.0818 12.9629 30.3639 15.8322 29.8127 18.6003C29.2615 21.3683 27.9017 23.9107 25.9054 25.9059C23.2266 28.574 19.5997 30.072 15.8188 30.072C12.038 30.072 8.41115 28.574 5.73229 25.9059Z"
          fill="black"
        />
      </svg>
    </span>

    <!-- Input Field -->
    <input
      type="text"
      placeholder="Search..."
      class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg bg-white bg-opacity-90 backdrop-blur-md shadow-xl focus:outline-none focus:ring-2 focus:ring-[#49633C] focus:border-[#49633C]"
    />
  </div>
</div>


<div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Purohit Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Purohit city </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Purohit phone </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <ng-container matColumnDef="review">
            <th mat-header-cell *matHeaderCellDef> Purohit review </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <ng-container matColumnDef="rating">
            <th mat-header-cell *matHeaderCellDef> Purohit rating </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>

</div>
