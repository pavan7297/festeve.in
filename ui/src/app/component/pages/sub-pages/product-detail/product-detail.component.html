  <!-- Right Section: Product Details -->
  <div class="w-full md:w-2/5 space-y-6">
    <!-- Title -->
    <h2 class="text-2xl font-bold">{{ productData?.productname }}</h2>
    <!-- Star Rating -->
    <div class="flex items-center space-x-1">
      <span class="text-yellow-500 text-xl">★</span>
      <span class="text-yellow-500 text-xl">★</span>
      <span class="text-yellow-500 text-xl">★</span>
      <span class="text-yellow-500 text-xl">★</span>
      <span class="text-gray-300 text-xl">★</span>
    </div>
    <!-- Price -->
    <p class="text-xl font-semibold">
      ₹{{ productData?.price }}
      <span *ngIf="productData?.offerprice" class="line-through text-gray-500">
        ₹1499</span
      >
      <span *ngIf="productData?.discountprice" class="text-green-500"
        >(33% OFF)</span
      >
    </p>
    <!-- Select Sizes -->
    <!-- <div>
      <p class="font-medium">Select Size:</p>
      <div class="flex space-x-2 mt-2">

          class="py-2 px-4 border border-gray-300 rounded-md cursor-pointer hover:bg-gray-200"
        >
          {{ size }}
        </button>
      </div>
    </div> -->
    <!-- Quantity -->
    <div class="flex items-center space-x-4">
      <p class="font-medium">Quantity:</p>
      <input
        type="number"
        [(ngModel)]="quantity"
        min="1"
        class="w-16 p-2 border border-gray-300 rounded-md text-center"
      />
    </div>
    <!-- Pincode -->
    <div>
      <p class="font-medium">Enter Pincode:</p>
      <input
        type="text"
        [(ngModel)]="pincode"
        placeholder="Enter pincode"
        class="w-full p-2 border border-gray-300 rounded-md mt-2"
      />
    </div>
    <!-- Add to Cart Button -->
    <button
      (click)="addToCart()"
      class="w-full py-3 bg-[#FFA600] text-white font-bold rounded-md hover:bg-[#ff9100]"
    >
      Add to Cart
    </button>
  </div>
</div>
