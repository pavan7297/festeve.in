  <div class="font-semibold px-16 pb-9 text-xl">
    <h1>
      Ethnic wear for women - <span class="text-gray-500">2000 items </span>
    </h1>
  </div>
  
  <div class="flex flex-row">
    <!-- main secions devisions -->
    <div class="w-1/4 text-white">
      <!-- sorting and filters -->
      <div class="p-4">
        <div
          class="block text-black max-w-72 p-6 bg-white border border-gray-200 rounded-lg shadow"
        >
          <div class="font-bold">Fliters</div>
          <div class="pt-5">
            <div class="flex flex-row gap-4">
              <p
                class="hover:bg-tgreen text-[#000000AB] bg-[#ECECEC] w-12 text-center rounded-full hover:text-white"
              >
                all
              </p>
              <p
                class="hover:bg-tgreen w-28 text-center rounded-full text-[#000000AB] bg-[#ECECEC] hover:text-white"
              >
                best seller
              </p>
            </div>
          </div>
          <div class="pt-5">
            <div class="flex flex-row gap-4">
              <p
                class="hover:bg-tgreen w-32 text-center rounded-full text-[#000000AB] bg-[#ECECEC] hover:text-white"
              >
                New Arrivals
              </p>
              <p
                class="hover:bg-tgreen w-12 text-center rounded-full text-[#000000AB] bg-[#ECECEC] hover:text-white"
              >
                men
              </p>
            </div>
          </div>
          <div class="pt-5">
            <div class="flex flex-row gap-4">
              <p
                class="hover:bg-tgreen w-12 text-center rounded-full text-[#000000AB] bg-[#ECECEC] hover:text-white"
              >
                kids
              </p>
              <p
                class="hover:bg-tgreen w-32 text-center rounded-full text-[#000000AB] bg-[#ECECEC] hover:text-white"
              >
                women
              </p>
            </div>
          </div>
        </div>
        <div
          class="block mt-5 text-black max-w-72 p-6 bg-white border border-gray-200 rounded-lg shadow"
        >
          <div class="flex flex-row justify-around">
            <div><p class="font-bold">Categories</p></div>
            <div>
              <svg
                fill="#000000"
                height="24px"
                width="64px"
                version="1.1"
                id="Capa_1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 488.4 488.4"
                xml:space="preserve"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <g>
                    <g>
                      <path
                        d="M0,203.25c0,112.1,91.2,203.2,203.2,203.2c51.6,0,98.8-19.4,134.7-51.2l129.5,129.5c2.4,2.4,5.5,3.6,8.7,3.6 s6.3-1.2,8.7-3.6c4.8-4.8,4.8-12.5,0-17.3l-129.6-129.5c31.8-35.9,51.2-83,51.2-134.7c0-112.1-91.2-203.2-203.2-203.2 S0,91.15,0,203.25z M381.9,203.25c0,98.5-80.2,178.7-178.7,178.7s-178.7-80.2-178.7-178.7s80.2-178.7,178.7-178.7 S381.9,104.65,381.9,203.25z"
                      ></path>
                    </g>
                  </g>
                </g>
              </svg>
            </div>
          </div>
          <div class="pt-5">
            <ul class="">
              <li class="hover:bg-fbrown hover:text-black text-fcardt pl-6">
                <a href="">Formal</a>
              </li>
              <li class="hover:bg-fbrown hover:text-black text-fcardt pl-6">
                <a href="">Semi Formal</a>
              </li>
              <li class="hover:bg-fbrown hover:text-black text-fcardt pl-6">
                <a href="">Ethnic</a>
              </li>
              <li class="hover:bg-fbrown hover:text-black text-fcardt pl-6">
                <a href="">Luxe Ethnic</a>
              </li>
              <li class="hover:bg-fbrown hover:text-black text-fcardt pl-6">
                <a href="">Daily Ethnic</a>
              </li>
            </ul>
          </div>
        </div>
        <div
          class="block mt-5 text-black max-w-72 p-6 bg-white border border-gray-200 rounded-lg shadow"
        >
          <div class="font-bold">Size</div>
          <div class="pt-5">
            <div class="">
              <a
                class="bg-fbrown rounded-full px-2 py-1 hover:bg-tgreen hover:text-white"
                href=""
                >M(2)</a
              >
              <a
                class="bg-fbrown rounded-full px-2 py-1 ml-3 hover:bg-tgreen hover:text-white"
                href=""
                >S(2)</a
              >
              <a
                class="bg-fbrown rounded-full px-2 py-1 ml-3 hover:bg-tgreen hover:text-white"
                href=""
                >L(2)</a
              >
            </div>
            <div class="pt-5">
              <a
                class="bg-fbrown rounded-full px-2 py-1 hover:bg-tgreen hover:text-white"
                href=""
                >XL(2)</a
              >
              <a
                class="bg-fbrown rounded-full px-2 py-1 ml-3 hover:bg-tgreen hover:text-white"
                href=""
                >XXL(2)</a
              >
            </div>
          </div>
        </div>
        <div
          class="block mt-5 text-black max-w-72 p-6 bg-white border border-gray-200 rounded-lg shadow"
        >
          <div class="font-bold"><p>Pricing</p></div>
          <div class="pt-5">
            <mat-slider min="50" max="5000">
              <input value="100" matSliderStartThumb />
              <input value="1700" matSliderEndThumb />
            </mat-slider>
          </div>
        </div>
      </div>
    </div>
    <div class="w-full">
      <!-- sort and recommand bar-->
      <div class="p-7">
        <div class="flex flex-row">
          <div class="flex flex-row gap-14">
            <div>
              <p>Sort by</p>
            </div>
            <div>
              <p>style by</p>
            </div>
            <div>size</div>
          </div>
          <div class="justify-self-end">
            <p>Recommanded</p>
          </div>
        </div>
      </div>
  
      <!-- clothing cards sections -->
  
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-8 p-8"
      >
        <div
          *ngFor="let product of products"
          class="max-w-xs rounded-lg shadow-lg overflow-hidden bg-white cursor-pointer"
          (click)="goToProductDetail(product.product_id)"
        >
          <img
            [src]="product.image"
            alt="Product Image"
            class="w-full h-48 object-cover"
          />
          <div class="p-4">
            <h3 class="text-lg font-semibold text-gray-700">
              {{ product.name }}
            </h3>
          </div>
        </div>
      </div>
    </div>
  </div>
