<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Shopping Cart</h1>
  
    <div class="flex justify-between items-center mb-4">
      <p class="text-lg">Continue shopping &gt;</p>
      <button class="text-red-500">Clear all</button>
    </div>
  
    <table class="w-full border-collapse">
      <thead>
        <tr class="border-b">
          <th class="text-left py-2">Product</th>
          <th class="text-center py-2">Quantity</th>
          <th class="text-right py-2">Total Price</th>
          <th class="text-right py-2"></th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-b" *ngFor="let item of cartItems">
          <td class="py-4 flex items-center">
            <img src="{{ item.image }}" alt="product image" class="h-16 w-16 rounded mr-4" />
            <div>
              <p class="font-medium">{{ item.name }}</p>
              <p class="text-sm text-gray-600">{{ item.description }}</p>
            </div>
          </td>
          <td class="text-center">
            <div class="flex justify-center items-center">
              <button class="px-2 py-1 border rounded" (click)="decreaseQuantity(item)">-</button>
              <span class="px-4">{{ item.quantity }}</span>
              <button class="px-2 py-1 border rounded" (click)="increaseQuantity(item)">+</button>
            </div>
          </td>
          <td class="text-right">
            Rs. {{ item.totalPrice }}
          </td>
          <td class="text-right">
            <button class="text-red-500" (click)="removeItem(item)">Ã—</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div class="mt-8">
      <div class="flex justify-between items-center">
        <p class="font-medium">Subtotal:</p>
        <p class="font-medium">Rs. {{ calculateSubtotal() }}</p>
      </div>
      <div class="flex justify-between items-center">
        <p class="font-medium">Shipping:</p>
        <p class="font-medium">Free</p>
      </div>
      <div class="flex justify-between items-center text-xl font-bold mt-4">
        <p>Total:</p>
        <p>Rs. {{ calculateSubtotal() }}</p>
      </div>
    </div>
  </div>
