<div class="container mx-auto max-w-lg p-6 bg-white rounded-lg shadow-lg mt-8">
    <!-- Form Heading -->
    <h1 class="text-2xl font-bold text-center mb-6">Special Day Form</h1>
  
    <!-- Form -->
    <form>
      <!-- Special Day Dropdown -->
      <div class="mb-4">
        <label for="special-day" class="block text-sm font-medium text-gray-700 mb-2">Special Day</label>
        <select 
          id="special-day" 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
          required
        >
          <option value="">Select a special day</option>
          <option value="birthday">Birthday</option>
          <option value="anniversary">Anniversary</option>
          <option value="graduation">Graduation</option>
          <option value="promotion">Promotion</option>
        </select>
      </div>
  
      <!-- Name of the Special Person -->
      <div class="mb-4">
        <label for="special-person" class="block text-sm font-medium text-gray-700 mb-2">Name of the Special Person</label>
        <input 
          type="text" 
          id="special-person" 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
          placeholder="Enter their name"
          required
        />
      </div>
  
      <!-- Date of the Day -->
      <div class="mb-4">
        <label for="date" class="block text-sm font-medium text-gray-700 mb-2">Date of the Day</label>
        <input 
          type="date" 
          id="date" 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
          required
        />
      </div>
  
      <!-- Relation Dropdown -->
      <div class="mb-4">
        <label for="relation" class="block text-sm font-medium text-gray-700 mb-2">Relation</label>
        <select 
          id="relation" 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
          required
        >
          <option value="">Select relation</option>
          <option value="friend">Friend</option>
          <option value="sibling">Sibling</option>
          <option value="spouse">Spouse</option>
          <option value="parent">Parent</option>
          <option value="child">Child</option>
        </select>
      </div>
  
      <!-- What Can We Remind You About Dropdown -->
      <div class="mb-4">
        <label for="reminder" class="block text-sm font-medium text-gray-700 mb-2">What Can We Remind You?</label>
        <select 
          id="reminder" 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
          required
        >
          <option value="">Select an option</option>
          <option value="gifts">Gift Suggestions</option>
          <option value="plans">Event Planning</option>
          <option value="calls">Call Reminders</option>
          <option value="messages">Message Templates</option>
        </select>
      </div>
  
      <!-- Submit Button -->
      <div>
        <button 
          type="submit" 
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
