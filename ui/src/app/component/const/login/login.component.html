<div class="min-h-screen flex items-center justify-center relative overflow-hidden">
  <!-- Background Video -->
  <video
    src="assets/123.mov"
    autoplay
    loop
    muted
    class="absolute inset-0 w-full h-full object-cover -z-10"
    playsinline
  ></video>

  <!-- Login Card -->
  <div class="bg-white/70 backdrop-blur-sm rounded-lg shadow-lg p-8 max-w-md w-full relative">
    <!-- Header Section -->
    <div class="mb-6 text-center">
      <h1 class="text-2xl font-bold text-gray-800">Login</h1>
    </div>

    <!-- Input Fields -->
    <div class="space-y-4">
      <input
        type="text"
        [(ngModel)]="user"
        placeholder="Username"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <input
        type="password"
        [(ngModel)]="pwd"
        placeholder="Password"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Terms and Conditions -->
    <div class="flex items-center space-x-2 mt-4">
      <input type="checkbox" id="terms" class="h-4 w-4 border-gray-300 rounded" />
      <label for="terms" class="text-gray-600 text-sm">Agree to receive communications related to order and promotional offers.</label>
    </div>

    <!-- Submit Button -->
    <div class="mt-6">
      <button
        (click)="login()"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Submit
      </button>
    </div>

    <!-- Signup Link -->
    <div class="mt-4 text-center">
      <p class="text-gray-600 text-sm">
        Create an account from here
        <a (click)="needsignup()" class="text-blue-500 hover:underline cursor-pointer">Signup</a>
      </p>
    </div>
  </div>
</div>
