<div class="p-6 bg-gray-100 min-h-screen">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Dashboard</h1>
      <div class="flex items-center space-x-4">
        <input
          type="text"
          placeholder="Search Anything"
          class="px-4 py-2 border rounded-lg focus:outline-none focus:ring"
        />
        <img
          src="https://via.placeholder.com/40"
          alt="Profile"
          class="w-10 h-10 rounded-full"
        />
      </div>
    </div>
  
    <!-- Main Dashboard -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Performance Chart -->
      <div class="col-span-2 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-bold mb-4">Performance</h2>
        <canvas id="performanceChart"></canvas>
      </div>
  
      <!-- Sessions by Device -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-bold mb-4">Sessions by Device</h2>
        <canvas id="deviceChart"></canvas>
      </div>
    </div>
  
    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mt-6">
      <div class="bg-white p-4 rounded-lg shadow-md">
        <h3 class="text-sm font-medium text-gray-500">Users</h3>
        <p class="text-2xl font-bold text-blue-600">72.6k</p>
        <p class="text-sm text-green-500">+25%</p>
      </div>
  
      <div class="bg-white p-4 rounded-lg shadow-md">
        <h3 class="text-sm font-medium text-gray-500">Sessions</h3>
        <p class="text-2xl font-bold text-blue-600">87.2k</p>
        <p class="text-sm text-green-500">+47%</p>
      </div>
  
      <div class="bg-white p-4 rounded-lg shadow-md">
        <h3 class="text-sm font-medium text-gray-500">Bounce Rate</h3>
        <p class="text-2xl font-bold text-red-600">26.3%</p>
        <p class="text-sm text-red-500">-28%</p>
      </div>
  
      <div class="bg-white p-4 rounded-lg shadow-md">
        <h3 class="text-sm font-medium text-gray-500">Session Duration</h3>
        <p class="text-2xl font-bold text-blue-600">2m 18s</p>
        <p class="text-sm text-green-500">+13%</p>
      </div>
    </div>
  
    <!-- Daily Overview -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-6">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-bold mb-4">Daily Overview</h2>
        <div class="flex items-center justify-between">
          <div>
            <p class="text-gray-500">Today</p>
            <p class="text-xl font-bold">5,461</p>
          </div>
          <div>
            <p class="text-gray-500">Expected</p>
            <p class="text-xl font-bold">8,085</p>
          </div>
        </div>
      </div>
  
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-bold mb-4">Sessions by Channel</h2>
        <canvas id="channelChart"></canvas>
      </div>
    </div>
  </div>
