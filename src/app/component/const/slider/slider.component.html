<div class="relative overflow-hidden">
    <!-- Slider Container -->
    <div
      class="flex transition-transform duration-500 ease-in-out"
      [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
    >
      <div
        *ngFor="let image of images"
        class="flex-shrink-0 w-full h-64 md:h-96 bg-cover bg-center"
        [style.backgroundImage]="'url(' + image.url + ')'"
      ></div>
    </div>
  
    <!-- Navigation Buttons -->
    <button
      class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full"
      (click)="previousSlide()"
    >
      &#8592;
    </button>
    <button
      class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full"
      (click)="nextSlide()"
    >
      &#8594;
    </button>
  
    <!-- Dots for Navigation -->
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
      <button
      *ngFor="let image of images; let index = index"
      (click)="goToSlide(index)"
      [class.bg-blue-600]="index === currentIndex"
      class="w-3 h-3 rounded-full bg-gray-400"
      ></button>
    </div>
  </div>
