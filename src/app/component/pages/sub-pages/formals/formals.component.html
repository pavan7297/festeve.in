    <!-- Input Field -->
    <input
      type="text"
      placeholder="Search..."
      class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg bg-white bg-opacity-90 backdrop-blur-md shadow-xl focus:outline-none focus:ring-2 focus:ring-[#49633C] focus:border-[#49633C]"
    />
  </div>
</div>

<div class="font-semibold px-16 text-xl">
  <h1>
    Ethnic wear for women - <span class="text-gray-500">2000 items </span>
  </h1>
</div>

<div class="flex flex-row">
  <!-- main secions devisions -->
  <div class="w-1/4 bg-slate-700 text-white">
    <!-- sorting and filters -->
    <div>
      <div>categories</div>
      <div>
        <div>
          <p>all</p>
          <p>best seller</p>
        </div>
      </div>
    </div>
  </div>
  <div class="w-full">
    <!-- sort and recommand bar-->
    <div class="p-7">
      <div class="flex flex-row">
        <div class="flex flex-row gap-14">
          <div>
            <p>Sort by</p>
          </div>
          <div>
            <p>style by</p>
          </div>
          <div>size</div>
        </div>
        <div class="">
          <p>Recommanded</p>
        </div>
      </div>
    </div>

    <!-- clothing cards sections -->

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-8 p-8">
        <div
          *ngFor="let product of products"
          class="max-w-xs rounded-lg shadow-lg overflow-hidden bg-white cursor-pointer"
          (click)="goToProductDetail(product.id)"
        >
          <img
            [src]="product.image"
            alt="Product Image"
            class="w-full h-48 object-cover"
          />
          <div class="p-4">
            <h3 class="text-lg font-semibold text-gray-700">{{ product.name }}</h3>
          </div>
        </div>
      </div>
      
  </div>
</div>
