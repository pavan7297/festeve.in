<div class="max-w-2xl mx-auto p-8">
  <div class="bg-white shadow-lg rounded-lg overflow-hidden">
    <img
      [src]="product.image"
      alt="Product Image"
      class="w-full h-96 object-cover"
    />
    <div class="p-6">
      <h2 class="text-2xl font-semibold text-gray-700">{{ product.name }}</h2>
      <p class="text-lg text-gray-600 mt-2">{{ product.description }}</p>
      <p class="text-xl font-semibold text-gray-800 mt-4">{{ product.price }}</p>
    </div>
  </div>
</div>
